<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="day-container">
      <h1 id="day"></h1>
    </header>
    <main class="timer-container">
      <div class="img-container">
        <img src="assests/clock.png" width="250px" />
      </div>
      <div class="time">
        <div class="time" id="hour-container">
          <h2 id="hour"></h2>
        </div>

        <div class="time" id="min-container">
          <h2 id="min"></h2>
        </div>

        <div class="time" id="sec-container">
          <h2 id="sec"></h2>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
